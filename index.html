<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <script src="https://kit.fontawesome.com/5bcf0b1944.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="card">
    <div class="img-bg">
      <div class="bg"></div>
      <div class="icon"><i class="fas fa-eye"></i></div>
    </div>
    <div class="text">
      <h2><a href="#">Equilibrium #3429</a></h2>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="elements">
        <div>
          <p><i class="fab fa-ethereum"></i></p>
          <p>0.041 ETH</p>
        </div>
        <div>
          <p><i class="fas fa-clock"></i></p>
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="foot">
        <img src="./images/image-avatar.png" alt="avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </div>

  </div> -->
</body>

</html>
